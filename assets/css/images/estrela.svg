<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200">
<defs>
	<polygon id="triangle" fill="#ffff00" points="0.1624598481164531,0 0,-0.5 -0.1624598481164531,0" transform="scale(200)" />
	<g id="star">
		<use xlink:href="#triangle"/>
		<use xlink:href="#triangle" transform="rotate(72)"/>
		<use xlink:href="#triangle" transform="rotate(-72)"/>
		<use xlink:href="#triangle" transform="rotate(144)"/>
		<use xlink:href="#triangle" transform="rotate(-144)"/>
	</g>
</defs>
<use xlink:href="#star" x="100" y="100" />
</svg>